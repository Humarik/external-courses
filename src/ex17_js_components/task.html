<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='task.css'>
    <title>Document</title>
</head>
<body>
    <div class='huge-container'>
        <header class='header'>
            <div class='left-container'>
                <div class='btn-menu-wrapper'>
                    <div class='btn-menu-container'>
                        <button class='menu-btn'>
                            <span class='circle'></span>
                            <span class='line'></span>
                        </button>
                    </div>
                </div>
                <div class='title-wrapper'>
                    <h1>Awesome Kanban Board</h1>
                </div>
            </div>
            <div class='right-container'>
                <div class='add-btn-wrapper'>
                    <button class='add-btn'>Create new List</button>
                </div>
                <div class='user-container-wrapper'>
                    <div class='user-avatar-wrapper'>
                        <div class='user-avatar-container'>
                            <a class='user-avatar-link' href='#'><img class='user-avatar' src='kanban-img/avatar.svg'
                                    alt='user-avatar'></a>
                        </div>
                    </div>
                    <div class='user-btn-wrapper'>
                        <div class='btn-container'>
                            <button class='user-btn'>
                                <span class='line-btn-off'></span>
                            </button>
                        </div>
                    </div>
                    <div class='menu-user-wrapper'>
                        <nav class='menu-user-container'>
                            <ul>
                                <li class='item'>
                                    <a href='#' class='link'>My account</a>
                                </li>
                                <li class='item'>
                                    <a href='#' class='link'>My tasks</a>
                                </li>
                                <li class='item'>
                                    <a href='#' class='link'>Log out</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
<div class='wrapper-main'>
    <main class='main-container'></main>
</div>
    <div class='footer-wrapper'>
        <footer class='footer'>
            <div class='footer-title active-tasks'>
                <h2 class='title'>Active tasks: &lt; N &gt; </h2>
            </div>
            <div class='footer-title finished-tasks'>
                <h2 class='title'>Finished tasks: &lt; M &gt; </h2>
            </div>
            <div class='footer-title creator'>
                <h2 class='title'>Kanban board by Pavel, 2019</h2>
            </div>
        </footer>
    </div>
</div>
    <script type="module" src="./src/components/containers/content-box/createBox.js"></script>
    <script type="module" src="./src/components/add-card-btn/addCard.js"></script>
    <script type="module" src="./src/components/add-card-btn/switchCard.js"></script>
    <script type="module" src="./src/components/dropDown/back-btn/getBackTask.js"></script>
</body>
</html>
