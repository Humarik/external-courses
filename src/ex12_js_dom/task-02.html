<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='task-02.css'>
    <title>Document</title>
</head>
<body>
    <div class='header-wrapper'>
        <header class='header'>
            <div class='btn-menu-wrapper'>
                <div class='btn-menu-container'>
                    <button class='menu-btn'>
                        <span class='circle'></span>
                        <span class='line'></span>
                    </button>
                </div>
            </div>
            <div class='title-wrapper'>
                <h1>Awesome Kanban Board</h1>
            </div>
            <div class='create-btn-wrapper'>
                <button class='create-btn'>Create new List</button>
            </div>
            <div class='user-container-wrapper'>
                <div class='user-btn-wrapper'>
                    <div class='btn-container'>
                        <button class='user-btn'>
                            <span class='line-btn-off'></span>
                        </button>
                    </div>
                </div>
                <div class='user-avatar-wrapper'>
                    <div class='user-avatar-container'>
                        <a class='user-avatar-link' href='#'><img class='user-avatar' src='kanban-img/avatar.svg' alt='user-avatar'></a>
                    </div>
                </div>
                <!-- <div class='menu-user-wrapper'>
                    <nav class='menu-user-container'>
                        <ul>
                            <li class='item'>
                                <a href='#' class='link'>My account</a>
                            </li>
                            <li class='item'>
                                <a href='#' class='link'>My tasks</a>
                            </li>
                            <li class='item'>
                                <a href='#' class='link'>Log out</a>
                            </li>
                        </ul>
                    </nav>
                </div> -->
            </div>
        </header>
    </div>
    <div class='footer-wrapper'>
        <footer class='footer'>
            <div class='status-wrapper active'>
                <h2 class='active-status'>Active tasks: &lt; N &gt; </h2>
            </div>
            <div class='status-wrapper finished'>
                <h2>Finished tasks: &lt; M &gt; </h2>
            </div>
            <div class='status-wrapper creator'>
                <h2>Kanban board by Pavel, 2019</h2>
            </div>
        </footer>
    </div>
    <script src='task-02.js'></script>
</body>
</html>
