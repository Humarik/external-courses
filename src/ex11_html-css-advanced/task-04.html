<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='task-04.css'>
    <title>Document</title>
</head>
<body>
    <div class='header-wrapper'>
        <header class='header'>
            <div class='btn-menu-wrapper'>
                <div class='btn-menu-container'>
                    <button class='btn-menu-container menu-btn'>
                        <span class='circle'></span>
                        <span class='line'></span>
                    </button>
                </div>
            </div>
            <div class='title-wrapper'>
                <h1 class='title'>Awesome Kanban Board</h1>
            </div>
            <div class='add'>
                <button class='add-btn'>Create new List</button>
            </div>
            <div class='user-container-wrapper'>
                <div class='user-btn-wrapper'>
                    <div class='btn-container'>
                        <button class='user-btn'>
                            <span></span>
                        </button>
                    </div>
                </div>
                <div class='user-avatar-wrapper'>
                    <div class='user-avatar-container'>
                        <a class='user-avatar-link' href='#'><img class='user-avatar' src='avatar.svg' alt='user-avatar'></a>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class='footer-wrapper'>
        <footer class='footer'>
            <div class='footer-title active-tasks'>
                <h2 class='title'>Active tasks: &lt; N &gt; </h2>
            </div>
            <div class='footer-title finished-tasks'>
                <h2 class='title'>Finished tasks: &lt; M &gt; </h2>
            </div>
            <div class='footer-title creator'>
                <h2 class='title'>Kanban board by Pavel, 2019</h2>
            </div>
        </footer>
    </div>
</body>
</html>
